<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Transfer</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/sticker.css">
    <link rel="stylesheet" href="css/add-file.css">
    <script src="src/libs.js"></script>
    <script src="src/script.js"></script>
</head>
<body>
    <header>
        <h1>FAST-TRANSFER</h1>
        <hr>
    </header>
    <main>
        <section id="view-content" class="view-content"></section>
        <section>
            <div class="container">
                <form id="upload-form">
                    <label for="arquivo">Choose files to upload:</label>
                    <input multiple accept=".jpg, .jpeg, .png, .gif, .pdf" class="inpdddut" name="file" id="arquivo" type="file">
                    <input value="Upload" type="submit" class="inpdddut">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
